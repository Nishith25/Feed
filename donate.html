<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Food</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Donate Food</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="donate.html">Donate Food</a></li>
                <li><a href="request.html">Request Food</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Create Food Donation</h2>
            <form id="donationForm">
                <label for="donorName">Your Name:</label>
                <input type="text" id="donorName" required>
                
                <label for="foodType">Food Type:</label>
                <select id="foodType" required>
                    <option value="">Select food type</option>
                    <option value="Vegetarian">Vegetarian</option>
                    <option value="Non-Vegetarian">Non-Vegetarian</option>
                    <option value="Vegan">Vegan</option>
                    <option value="Snacks">Snacks</option>
                </select>
                
                <label for="quantity">Quantity (portions):</label>
                <input type="number" id="quantity" min="1" required>
                
                <label for="description">Description:</label>
                <textarea id="description" rows="3" required></textarea>
                
                <label for="expiryTime">Expiry/Pickup Time:</label>
                <input type="datetime-local" id="expiryTime" required>
                
                <label for="location">Location (Address):</label>
                <input type="text" id="location" required>
                
                <button type="submit">Submit Donation</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Food Waste Management. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
