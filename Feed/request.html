<!DOCTYPE html>
<html lang="en">

    <title>Request Food</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Request Food</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="donate.html">Donate Food</a></li>

                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Request Food</h2>
            <form id="requestForm">
                <label for="requestorName">Your Name:</label>
                <input type="text" id="requestorName" required>
                
                <label for="foodNeeded">Food Description:</label>
                <input type="text" id="foodNeeded" required>
                
                <label for="requiredQuantity">Required Quantity:</label>
                <input type="number" id="requiredQuantity" required>
                
                <label for="contactInfo">Contact Information:</label>
                <input type="text" id="contactInfo" required>
                
                <button type="submit">Submit Request</button>
            </form>
        </section>
    </main>
