<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Waste Management | Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00C853;
            --primary-light: #5EFC82;
            --primary-dark: #009624;
            --secondary: #FFD600;
            --accent: #FF6D00;
            --light: #F5F5F5;
            --dark: #212121;
            --text: #424242;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 25px rgba(0,0,0,0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text);
            line-height: 1.6;
        }

        .glass-container {
            width: 80%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 500px;
            position: relative;
            z-index: 1;
        }

        .form-section {
            flex: 1;
            padding: 2rem 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 0.5rem;
        }

        .form-subtitle {
            color: var(--text);
            opacity: 0.7;
            font-size: 0.85rem;
        }

        .form-container {
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1.25rem;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--dark);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 0.75rem 0.75rem 2rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.85rem;
            transition: var(--transition);
            background-color: rgba(245, 245, 245, 0.5);
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0,200,83,0.1);
            outline: none;
            background-color: white;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 1.2rem;
        }

        .btn-register {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: var(--text);
        }

        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Responsive styles */
        @media (max-width: 576px) {
            .glass-container {
                width: 95%;
            }

            .form-title {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <!-- Form Section -->
        <div class="form-section">
            <div class="form-header">
                <h2 class="form-title">Create Account</h2>
                <p class="form-subtitle">Start your journey towards zero food waste</p>
            </div>

            <div class="form-container">
                <form id="registrationForm">
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label for="firstName" class="form-label">First Name</label>
                            <div class="position-relative">
                                <input type="text" class="form-control" id="firstName" placeholder="John" required>
                                <i class='bx bx-user input-icon'></i>
                            </div>
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="lastName" class="form-label">Last Name</label>
                            <div class="position-relative">
                                <input type="text" class="form-control" id="lastName" placeholder="Doe" required>
                                <i class='bx bx-user input-icon'></i>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="position-relative">
                            <input type="email" class="form-control" id="email" placeholder="your@email.com" required>
                            <i class='bx bx-envelope input-icon'></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <div class="position-relative">
                            <input type="text" class="form-control" id="username" placeholder="username" required>
                            <i class='bx bx-user-circle input-icon'></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="position-relative">
                            <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                            <i class='bx bx-lock-alt input-icon'></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="userType" class="form-label">I am a</label>
                        <div class="position-relative">
                            <select class="form-control" id="userType" required>
                                <option value="" disabled selected>Select your role</option>
                                <option value="restaurant">Restaurant Owner</option>
                                <option value="charity">Charity Organization</option>
                                <option value="individual">Individual Contributor</option>
                                <option value="volunteer">Volunteer</option>
                            </select>
                            <i class='bx bx-group input-icon'></i>
                        </div>
                    </div>

                    <button type="submit" class="btn-register">
                        <span>Create Account</span>
                    </button>
                </form>

                <div class="login-link">
                    Already have an account? <a href="login.html">Sign in</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
